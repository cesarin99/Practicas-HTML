<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <script>
        function sesion() {
            // alert('funciona');
            var formulario = document.getElementById('loginform');
            var txtUser = formulario.user.value;
            var txtPasswd = formulario.passwd.value;
            var remember = formulario.remember.checked;
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Usuario: ' + txtUser;
        }
        document.getElementById('iniciar').addEventListener('click', function(evento) {
            evento.preventDefault();
            sesion();
        });
    </script>
</head>
<body>
    <h1>Inicio de sesion</h1>
    <div id="resultado"></div>
    <div id="loginForm>">
<!-- <form action="#" method="post"> -->
        <form id="frmlogin" name="frmlogin">
           <div>
               <label for="user">Usuario</label>
               <input type="text" name="user" id="user">
            </div>
            <div>
                <label for="passwd">Contraseña</label>
                <input type="password" name="passwd" id="passwd">
            </div>
<!-- div>label>input:checkbox{Recordar sesion} -->
            <div>
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember" value="Esto vale si checked es true">
                    Recordar sesion
                </label>
            </div>
            <div>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button>Registrar</button>
                <button id="iniciar">Iniciar sesion</button>
            </div>
        </form>
    </div>
</body>
</html>
